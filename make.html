<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Control</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Motor Control</h1>
  <button onmousedown="sendRequest('/GoPress')"onmouseup="sendRequest('/GoRelease')">Go</button>
  <button onmousedown="sendRequest('/BackPress')"onmouseup="sendRequest('/BackRelease')">Back</button>
  <button onmousedown="sendRequest('/LeftPress')"onmouseup="sendRequest('/LeftRelease')">Lef</button>
  <button onmousedown="sendRequest('/RightPress')"onmouseup="sendRequest('/RightRelease')">Right</button>
  <script>
    function sendRequest(endpoint) {
      fetch(endpoint)
        .then(response => {
          if (!response.ok) {
            console.error('Request failed:', response.statusText);
          }
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
