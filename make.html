<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Control</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      -webkit-user-select: none; /* コピー防止 */
      user-select: none;
    }

    .controller {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 10px;
    }

    .controller button {
      width: 100px; /* ボタンの幅 */
      height: 100px; /* ボタンの高さ */
      font-size: 24px;
      background-color: white;
      border: 2px solid black;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ボタンを押している時に赤くする */
    button:active {
      color: red;
    }

    /* ボタンの位置を定義 */
    .go {
      grid-column: 2 / 3;
    }

    .left {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }

    .right {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    .back {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }
  </style>
</head>
<body>
  <div class="controller">
    <!-- ボタンの配置 -->
    <button class="go" onmousedown="sendRequest('/GoPress')" onmouseup="sendRequest('/GoRelease')">↑</button>
    <button class="left" onmousedown="sendRequest('/LeftPress')" onmouseup="sendRequest('/LeftRelease')">←</button>
    <button class="right" onmousedown="sendRequest('/RightPress')" onmouseup="sendRequest('/RightRelease')">→</button>
    <button class="back" onmousedown="sendRequest('/BackPress')" onmouseup="sendRequest('/BackRelease')">↓</button>
  </div>

  <script>
    function sendRequest(endpoint) {
      fetch(endpoint)
        .then(response => {
          if (!response.ok) {
            console.error('Request failed:', response.statusText);
          }
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
