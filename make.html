<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Control</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      color: black; /* デフォルト色 */
    }
    
    /* コピー無効 */
    body {
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* Internet Explorer/Edge */
      user-select: none;         /* Standard */
    }
    
    /* ボタンを押している間に文字色を赤くする */
    button:active {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Motor Control</h1>

  <!-- Go Button -->
  <button 
    onmousedown="sendRequest('/GoPress')" 
    onmouseup="sendRequest('/GoRelease')"
    ontouchstart="sendRequest('/GoPress')" 
    ontouchend="sendRequest('/GoRelease')">
    Go
  </button>

  <!-- Back Button -->
  <button 
    onmousedown="sendRequest('/BackPress')" 
    onmouseup="sendRequest('/BackRelease')"
    ontouchstart="sendRequest('/BackPress')" 
    ontouchend="sendRequest('/BackRelease')">
    Back
  </button>

  <!-- Left Button -->
  <button 
    onmousedown="sendRequest('/LeftPress')" 
    onmouseup="sendRequest('/LeftRelease')"
    ontouchstart="sendRequest('/LeftPress')" 
    ontouchend="sendRequest('/LeftRelease')">
    Left
  </button>

  <!-- Right Button -->
  <button 
    onmousedown="sendRequest('/RightPress')" 
    onmouseup="sendRequest('/RightRelease')"
    ontouchstart="sendRequest('/RightPress')" 
    ontouchend="sendRequest('/RightRelease')">
    Right
  </button>

  <script>
    function sendRequest(endpoint) {
      fetch(endpoint)
        .then(response => {
          if (!response.ok) {
            console.error('Request failed:', response.statusText);
          }
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
