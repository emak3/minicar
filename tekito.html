<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Control</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      -webkit-user-select: none; /* コピー防止 */
      user-select: none;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #goBtn {
      width: 100px;
      height: 100px;
      margin: 10px;
      user-select: none;  /* Prevents text selection */
      -webkit-user-select: none;
      text-align: center;
    }

    #buttonsRow {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      width: 120px;
      height: 100px;
      margin: 10px;
      user-select: none;  /* Prevents text selection */
      -webkit-user-select: none;
      text-align: center;
    }

    img:active, button:active {
      filter: brightness(0.8); /* Darkens the button on press */
    }

    /* Prevent long-press to save image */
    img {
      pointer-events: auto;
      -webkit-touch-callout: none; /* Disable long press callout */
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="controls">
    <!-- Go ボタンはGIF画像 -->
    <img id="goBtn" src="static/go_still.png" alt="Go" ontouchstart="startGo()" ontouchend="stopGo()">
    
    <!-- Left と Right ボタンを横並び -->
    <div id="buttonsRow">
      <button id="leftBtn" ontouchstart="startLeft()" ontouchend="stopLeft()">Left</button>
      <button id="rightBtn" ontouchstart="startRight()" ontouchend="stopRight()">Right</button>
    </div>
    
    <!-- Back ボタン -->
    <button id="backBtn" ontouchstart="startBack()" ontouchend="stopBack()">Back</button>
  </div>

  <script>
    let isGoPressed = false;
    let isLeftPressed = false;
    let isRightPressed = false;
    let isBackPressed = false;

    function sendRequest(action) {
      // Sends HTTP request to control the motor or servo (mock function)
      console.log(`Action: ${action}`);
    }

    function startGo() {
        isGoPressed = true;
        document.getElementById('goBtn').src = "static/go.gif";  // GIFを再生
        sendRequest('Go');  // Goボタンが押された時に即座にコマンドを送信
    }

    function stopGo() {
        isGoPressed = false;
        document.getElementById('goBtn').src = "static/go_still.png";  // GIFを停止
        stopMovement();  // Goボタンが離された時、移動を停止
    }

    function startLeft() {
        isLeftPressed = true;
        sendRequest('Left');  // Leftボタンが押された時に即座にコマンドを送信
    }

    function stopLeft() {
        isLeftPressed = false;
        sendRequest('StopLeft');  // Leftボタンを離した時に停止コマンドを送信
    }

    function startRight() {
        isRightPressed = true;
        sendRequest('Right');  // Rightボタンが押された時に即座にコマンドを送信
    }

    function stopRight() {
        isRightPressed = false;
        sendRequest('StopRight');  // Rightボタンを離した時に停止コマンドを送信
    }

    function startBack() {
        isBackPressed = true;
        sendRequest('Back');  // Backボタンが押された時に即座にコマンドを送信
    }

    function stopBack() {
        isBackPressed = false;
        sendRequest('StopBack');  // Backボタンを離した時に停止コマンドを送信
    }

    function stopMovement() {
        sendRequest('StopMovement');  // すべてのボタンを離した時に移動を停止
    }
  </script>

</body>
</html>
